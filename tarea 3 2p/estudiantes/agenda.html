<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="agenda.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Agenda</h1>
      <p>Registro de alumnos</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-5 mb-5">
          <div class="row">
            <form id="form" class="col-12 needs-validation" novalidate>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Juan PÃ©rez"
                  required
                />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="number">Numero de Cuenta</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="123456"
                  required
                />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">
                  Introduzca una clave valida
                </div>
              </div>
              <button id="btnAdd" type="button" class="btn btn-primary">
                Agregar
              </button>
              <div class="form-group my-4">
                <label for="number">Numero de Cuenta</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="123456"
                  required
                />
              <button id="btnSearch" type="button" class="btn btn-primary my-4">
                Buscar
              </button>
            </form>
          </div>
        </div>
        <div class="row col-md-5 my-2">
          <table id="info" class="table ml-2">
            <tbody>
              <tr>
                <td>Alumnos registrados</td>
                <td id="numEmployees"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Tabla -->
      <div class="col-md-7">
        <table id="agenda" class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Numero de cuenta</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
      <!-- Row -->
    </div>
    <!-- Container -->

    <script src="./main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
