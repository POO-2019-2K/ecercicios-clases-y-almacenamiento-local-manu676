<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movimientos bancarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="jumbotron">
        <h1>Movimientos</h1>
        <p>Registro de transacciones bancarias</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <form id="form" action="" class="col-6 needs-validation" no validate>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" 
                            id="name" placeholder="Juan Perez"
                            required/>
                        </div>
                        <div class="form-group">
                            <label for="cuenta">Numero de cuenta</label>
                            <input type="text" class="form-control"
                            id="cuenta" placeholder="52346515"
                            required/>
                        </div>
                        <br>    
                        <select id="select" class="form-control" style="width: 285px;">
                            <option>Seleccionar tipo de movimiento</option>
                            <option value="Deposito">Deposito</option>
                            <option value="Retiro">Retiro</option>
                        </select>
                        <br>
                        <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="$">
                            </div>
                        <button type="button" id="btnAdd" class="btn btn-primary">Agregar
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-4">
                        <table id="info" class="table border table-striped table-sm">
                            <thead class="bg-danger">
                                <th>Indicador</th>
                                <th>Valor</th>
                            </thead>
                            <tbody class="table-striped">
                                <tr>
                                    <td>Depositos</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Total de depositos</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Retiros</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Total de retiros</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Total de movimientos</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Saldo total</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-8">
                    <table id="agenda" class="table border">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Num. de cuenta</th>
                                <th>Tipo de movimiento</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
